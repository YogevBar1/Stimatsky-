<div>

    <form  (submit)="send()" ngNativeValidate>

        <label>Category:</label>
        <select name="category" [(ngModel)]="book.categoryId" required>

            <option disabled selected>Select Category</option>
            <option *ngFor="let c of categories" [value]="c._id">{{ c.categoryName }}</option>
        </select>


        <label>Name:</label>
        <input type="text" name="name" [(ngModel)]="book.bookName" required>

        <label>summary:</label>
        <input type="text" name="summary" [(ngModel)]="book.summary" required>


        <label>price:</label>
        <input type="number" name="price" [(ngModel)]="book.price" required>

        <label>stock:</label>
        <input type="number" name="stock" [(ngModel)]="book.stock" required>

        <button>Add</button>

    </form>

</div>
